<div class="container">
   <div class="z-depth-3 white row" style="margin-top:20px; padding: 0px 48px 0px 48px; border: 1px solid #EEE;">
		<div class="row">
			<div class="col s12 center title-text">
				<h1>Cadastrar Turma</h1>
			</div>

		</div>

		<div class="row">

			<div class="col s12">

				<div class="row">

						<form ng-model="formTurma" class="col s12" ng-submit="cadastrarTurma(formTurma)">

						  <div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">speaker_notes</i>
							  <input ng-model="formTurma.descricao" id="descricao" type="text" maxlength="256">
							  <label for="descricao">Descrição</label>
							</div>
						   </div>
							
						   <div class="row">
					
								<div class="input-field col s6" style="padding: 14px;">
									<i class="material-icons prefix">grade</i>
								  <input ng-model="formTurma.serie" id="serie" type="text" maxlength="128">
								  <label for="serie">Série</label>
								</div>
							   
							<div class="input-field col s6" id="selectMenu">
								<select ng-model="formTurma.grauEnsino" material-select watch class="input-field" id="grauEnsino">
									<option value="" disabled selected>Selecione</option>
									<option value="1">Ensino Médio</option>
									<option value="2">Ensino Fundamental</option>
									<option value="3">EJA</option>
								</select>
								<label for="grauEnsino" class="#000000 text-black">Grau de Ensino:</label>
							</div>
								
							</div>
						
						  <div class="row" style="margin-top: 70px;">
							<div style="float: right">
								<a class="waves-effect waves-light btn grey marginButton" ng-click="limparCampos()">Limpar</a>
								<a class="waves-effect waves-light btn marginButton" href="#/turmas">Voltar</a>
								<button type="submit" class="waves-effect waves-light btn green lighten-1 marginButton">
									<i class="material-icons right">done_all</i>Confirmar</button>
							</div>         
						</div>
				</form>
			  </div>
			</div>
		</div>

	</div>
</div>
