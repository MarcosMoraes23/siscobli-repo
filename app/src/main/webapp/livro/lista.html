<div class="container">
	<div class="z-depth-3 white row" style="margin-top:40px; padding: 0px 48px 0px 48px; border: 1px solid #EEE;">
	
		<div class="row center title-text" style="margin-bottom: -20px"><h1>Livros</h1></div>
		
		<div class="row right">
			<a class="btn waves-effect waves-light #0d47a1 blue darken-3" tooltipped data-position="top" data-delay="50" data-tooltip="Cadastrar Novo Livro" type="button" href="#/livros/cadastro" >Novo</a>
		</div>
		
		<div class="section"></div>
			
		<div class="row" style="margin-bottom: 45px;">
		  <div class="col s12">
			<div class="col s4">
			   <label class="text-black">Tipo de Publicação:</label>
				<select material-select watch class="input-field">
					<option value="" disabled selected>Selecione um item</option>
					<option value="1">Livro</option>
					<option value="2">Periódico</option>
					<option value="3">DVD</option>
				</select>
			</div>

				<div class="input-field col s4 right" style="margin-top:40px; padding: 0px -1px 0px 48px;">
					<label for="pesquisa">Pesquisa</label>
					<input id="pesquisa" ng-model="pesquisa" type="text" maxlength="256" style="width: 85%;">
					<a class="right btn-floating #323232 grey darken-3"><i class="material-icons">search</i></a>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col s12">

				<table class="highlight responsive-table">

					<thead>
						<tr>
							<th>
								Título
							</th>
							<th>
								Autor(es)
							</th>
							<th class="center">
								Disponibilidade
							</th>
							<th class="center">
								Ações
							</th>
						</tr>
					</thead>

					<tbody>
						<tr class="animate-repeat" dir-paginate="livro in listLivros |filter:pesquisa |itemsPerPage:5">
							<td>{{livro.descricao}}</td>
							<td>{{livro.autor}}</td>
							<td class="center">
								<span class="new badge red center"  ng-hide="{{livro.disponibilidade}}">Indisponível</span>
								<span class="new badge green center" ng-show="{{livro.disponibilidade}}">Disponível</span>
							</td>
							<td class="center"> 
								<a class="btn btn-floating orange darken-1 marginButton" tooltipped data-position="top" data-delay="50" data-tooltip="Reservar" href="#modal1">
									<i class="material-icons">work</i>
								</a>
								<a class="btn-floating green darken-4 marginButton" tooltipped data-position="top" data-delay="50" data-tooltip="Emprestar">
									<i class="material-icons">open_in_browser</i>
								</a>
								<a class="btn-floating blue lighten-2 marginButton" tooltipped data-position="top" data-delay="50" data-tooltip="Detalhar">
									<i class="material-icons">reorder</i>
								</a>
								<a href="#/livros/alteracao/{{livro.id}}">
                                    <button class="btn-floating yellow darken-2 marginButton" 
                                        tooltipped 
                                        data-position="top" 
                                        data-delay="50" 
                                        data-tooltip="Editar">
                                        <i class="material-icons">mode_edit</i>
                                    </button>
								</a>
								<a class="btn-floating red marginButton" tooltipped data-position="top" data-delay="50" data-tooltip="Excluir" ng-click="excluirLivro(livro)">
									<i class="material-icons">delete</i>
								</a>
							</td>
					</tbody>

				</table>
				<div class="row center">
					<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div> 
</div>
