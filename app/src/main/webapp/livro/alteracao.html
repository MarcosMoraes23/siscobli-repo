<div class="container">
   <div class="z-depth-3 white row" style="margin-top:20px; padding: 0px 48px 0px 48px; border: 1px solid #EEE;">
		<div class="row">
			<div class="col s12 center title-text">
				<h1>Alterar Livro</h1>
			</div>

		</div>


		<div class="row">
		
			<div class="col s12">

				<div class="row">

						<form ng-model="formLivro" ng-submit="alterarLivro(formLivro)" class="col s12">

						  <div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">view_week</i>
							  <input ng-model="formLivro.descricao" id="descricao" type="text" maxlength="256">
							  <label for="descricao">Título</label>
							</div>
						   </div>
							
						   <div class="row">
					
								<div class="input-field col s6">
									<i class="material-icons prefix">contacts</i>
								  <input ng-model="formLivro.autor" id="autor" type="text" maxlength="128">
								  <label for="autor">Autor(es)</label>
								</div>
								
								
								<div class="input-field col s4">
								  <input ng-model="formLivro.isbn" id="isbn" type="text" maxlength="128">
								   <label for="isbn">ISBN</label>
								</div>

								<div class="input-field col s2">
								  <input ng-model="formLivro.numeroPaginas" id="numeroPaginas" type="number" maxlength="128">
								  <label for="numerosPaginas">N° de Páginas</label>
								</div>
							</div>
							
							
							<div class="row">
								
								<div class="input-field col s7">
									<i class="material-icons prefix">grade</i>
								  <input ng-model="formLivro.categoria" id="categoria" type="text" maxlength="128">
								  <label for="categoria">Categoria</label>
								</div>
							   
								<div class="input-field col s3">
								  <input ng-model="formLivro.ano" id="ano" type="number" maxlength="128">
								  <label for="ano">Ano</label>
								</div>
								
							   <div class="col s2 right" style="padding: 16px;">
								   <input ng-model="formLivro.disponibilidade" ng-value="true" class="with-gap" name="grupo1" type="radio" id="disponivel" checked/>
									   <label for="disponivel">Disponível</label>
								   <input ng-model="formLivro.disponibilidade" ng-value="false" class="with-gap indisponivel" name="grupo1" type="radio" id="indisponivel"  />
										<label for="indisponivel">Indisponível</label>
							   </div>
								
							</div>
							
							<div class="row">                            

								<div class="input-field col s3">
									<i class="material-icons prefix">label</i>
								  <input ng-model="formLivro.edicao" id="edicao" type="number" maxlength="128">
								  <label for="edicao">Edição</label>
								</div>
								
								<div class="input-field col s3">
								    <input ng-model="formLivro.quantidadeReal" id="qtdReal" type="text" maxlength="128">
								   <label for="qtdReal">Quantidade Real</label>
								</div>
								
								
				                <div class="input-field col s3">
								  <input ng-model="formLivro.quantidadeExemplares" id="quantidadeExemplares" type="number" maxlength="128">
								  <label for="quantidadeExemplares">Quantidade de Exemplares</label>
								</div>
								
								<div class="input-field col s3">
                                  <label for="dataLancamento">Data de Lançamento</label>
								  <input 
                                    input-date
                                    ng-model="dataLancamento"
								    id="dataLancamento" >
								</div>
								
							</div>
							
							<div class="row">
								<div class="input-field col s9 ">
								  <input ng-model="formLivro.editora.nomeEditora" id="editora" type="text" maxlength="128">
								  <label for="editora">Editora</label>
								</div>
								
								<div class="input-field col s3" style="padding: 9px;">
								  <a class="waves-effect waves-light btn blue darken-3" href="#/butao">Nova Editora </a>
								</div>
							</div>
						
						  <div class="row" style="margin-top: 70px;">
							<div class="right">
								<a ng-click="limparCampos()" class="waves-effect waves-light btn grey marginButton">Limpar</a>
								<a class="waves-effect waves-light btn marginButton" ui-sref="home.publicacoes.livros">Voltar</a>
								<button type="submit" class="waves-effect waves-light btn green lighten-1 marginButton">
									<i class="material-icons right">done_all</i>Confirmar
								</button>
							</div>         
						</div>
				</form>
			  </div>
			</div>
		</div>
	</div>
</div>
