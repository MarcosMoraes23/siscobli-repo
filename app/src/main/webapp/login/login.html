<div class="alturaCabecalho"></div>
    <center>	
        <div class="container">
           
           <div class="z-depth-3 grey lighten-4 row"
                style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                
                <div ng-show="showLoading" class="progress grey lighten-4">
                    <div class="indeterminate #0d47a1 blue darken-3"></div>
                </div>
                      
                <h1 class="title-text">SISCOBLI</h1>

                <h5 class="subtitle-text">Entre em sua conta</h5>

                <form name="formLogin" ng-submit="efetuarLogin(formLogin)" method="POST">
                    <div class="row">
                        <div class="col s12"></div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="formLogin.login" name="loginN" type="text" id="loginI" required/>
                            <label for='loginI'>Seu Usu√°rio</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="formLogin.senha" name="senhaN" type="password" id="senhaI" required/> 
                            <label for='senhaI'>Sua senha</label>
                        </div>
                    </div>

                    <br />
                        <div class="row">
                            <button ng-disabled="formLogin.$invalid" type="submit" name="btn_login"
                                class="col s12 btn btn-large waves-effect #0d47a1 blue darken-3">Login</button>
                        </div>
                </form>
            </div>
        </div>
    </center>
